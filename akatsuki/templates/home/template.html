<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Akatsuki Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" >

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  {% load static %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #690312">
  <img src="{% static 'AkatsukiLogo.png' %}" alt="AkatsukiLogo" height="50">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
      <a class="nav-link active text-light" href="#">Pico <span class="sr-only">(current)</span></a>
      <a class="nav-link text-light" href="#">Features</a>
      <a class="nav-link text-light" href="#">Pricing</a>
      <a class="nav-link text-light" href="#" tabindex="-1" aria-disabled="true">DiA</a>
    </div>
      <a class="btn btn-outline-primary mdi mdi-microsoft">Lagi </a>
      <a class="btn btn-outline-primary mdi mdi-apple">Lija </a>
  </div>
</nav>


{% block content %}{% endblock %}

<footer class="text-white container-fluid" style="background-color: #690312">
  <div class="row align-items-center" style="min-height:30vh">
    <div class="col text-center">
      Proyecto para IGW
    </div>
    <div class="col text-center">
      <a class="mdi mdi-webpack text-white" href=""> AkatusukiTeam GIT</a>
    </div>
    <div class="col text-center">
      lechugon ql
    </div>
  </div>


</footer>

</body>
</html>
